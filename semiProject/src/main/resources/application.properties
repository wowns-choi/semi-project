spring.application.name=semiProject


#Spring DevTools (자동 리로드, 서버 재시작) 설정
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true
spring.thymeleaf.cache=false

# log 레벨 지정
logging.level.com.project.semi=debug

# trace : 가장 상세한 로그 레벨로 상세한 정보를 기록
# debug : 디버깅에 유용한 정보를 기록(값 추적)
# info : 일반적인 정보 메시지 기록
# warn : 경고 메시지를 기록
# error : 오류 메시지를 기록 (심각한 문제 발생 시 사용)
# FATAL : 가장 심각한 오류, 프로그램 실행 중단의 치명적 오류

#URL에 JSESSIONID 가 보여질 때, JSESSIONID 를 쿠키에 담으라는 설정
server.servlet.session.tracking-modes=cookie